<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/logo-html-150-favicon.png" type="image/x-icon">
    <title>Desafio imagem dinâmica</title>
</head>
<body>
    <h1>Desafio imagem dinâmica</h1>

    <picture>
        <source media="(max-width: 740px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem de paisagem dinâmica">
    </picture>
</body>
</html>
