<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon-html.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias em HTML5</h1>

    <h2>Imagem dinâmica</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>     <!-- Arquivos com maior compatibilidade: ogg; mp3 -->

    <p>Música de fundo alegre</p>
        <audio preload="metadata" controls>
            <source src="midia/Colony - TrackTribe.mp3" type="audio/mpeg">
            <source src="midia/Colony - TrackTribe.ogg" type="audio/ogg">
            <p>Infelizmente seu navegador não é compatível com áudios. <a href="midia/Colony - TrackTribe.mp3" download="Colony - TrackTribe.mp3" type="audio/mpeg">Clique neste link para realizar o download do arquivo</a></p>
        </audio>

    <p>Podcast</p>
        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <p>Infelizmente seu navegador não é compatível com áudios. <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique neste link para realizar o download do arquivo</a></p>
        </audio>
</body>
</html>
